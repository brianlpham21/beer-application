<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Add a Beer Form</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Lobster" rel="stylesheet">
  </head>
  <body>
    <div id="add-beer-container">
      <h2>Add Beer Form</h2>
      <form class="add-form">
        <input type="text" id="beer-name" placeholder="Beer Name" size="50" required><br>
        <input type="text" id="beer-type" placeholder="Beer Type" size="50" required><br>
        <input type="text" id="brewery-name" placeholder="Brewery Name" size="50" required><br>
        <input type="text" id="brewery-city" placeholder="Brewery Location - City" size="50" required><br>
        <input type="text" id="brewery-state" placeholder="Brewery Location - State" size="50" required><br>
        <input type="text" id="beer-abv" placeholder="Beer ABV (Number Only)" size="23"><br>
        <input type="text" id="beer-ibu" placeholder="Beer IBU"><br>
        <input type="text" id="beer-availability" placeholder="Beer Availability" size="50"><br>
        <textarea id="beer-notes" placeholder="Beer Notes" rows="10" cols="50"></textarea><br>
        <input type="text" id="beer-url" placeholder="Beer Image URL" size="50"><br>
        <button type="submit" class='add-form-submit'>Submit</button>
        <button class='add-form-cancel'>Cancel</button>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
